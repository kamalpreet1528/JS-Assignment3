<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My To-Do List</h1>
        </header>
        <main>
            <div class="input-group">
                <input type="text" id="new-todo" placeholder="Enter a new to-do item">
                <button id="add-todo">Add</button>
            </div>
            <ul id="todo-list"></ul>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
